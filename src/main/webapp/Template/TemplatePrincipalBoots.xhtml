    <h:head>
        <!--  Solucion al problema de f5 y cuando dejan de funcional los js y los menus dinamicos(para dispositivos moviles)-->
        <meta http-equiv="refresh" content="URL=#"/>

        <!--    Cada ocacion que modifiques algo, hay que hacer un clean and buil por que sino no funcionas los js -->
        <!-- Librerias necesarias -->        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Sistema</title>
        </f:facet>

        <f:facet name="middle">
             
            
            
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            
              <h:outputStylesheet name="css/normalize.css" />
              <h:outputStylesheet name="css/new.css" />

            <!-- si no reconose esta libreria los js de los menus moviles no funcionan -->

            <h:outputScript library="js" name="jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
