<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../Template/Base.xhtml">

            <ui:define name="content">
                 <h:form id="frmMostrarCategorias" styleClass="formularios">

                    <p:dataTable id="tablaCategorias" paginator="true" paginatorPosition="top"
                                 var="ct" value="#{categoriabeen.listaCategorias}" rows="5" 
                                 styleClass="tabla">
                        <f:facet name="header">
                               <h:outputText value="Categorías" />
                        </f:facet>
                        <p:column headerText="N°">
                            <h:outputText value="#{ct.idCategoria}"/>
                        </p:column>
                        <p:column headerText="Categoría">
                            <h:outputText value="#{ct.categoria}"/>
                        </p:column>
                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" styleClass="btn-success">
                                 
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
