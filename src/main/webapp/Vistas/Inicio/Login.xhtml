<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Template/InicioBase.xhtml">
            <ui:define name="top">
            </ui:define> 
            <ui:define name="Login" >
                <h:form  id="frmLogin" styleClass="formularios">
                    <p:growl id="growl"   showDetail="true" autoUpdate="true" life="3000"></p:growl>
                    <p:panel  style=" width: 400px; height: 200px; margin: 0 auto; margin-top: 10%;">
                        <f:facet name="header" class="header">Inicio de Sesión</f:facet>
                        <!-- Style color: black , soluciona el bug de texto blanco.. usando el msj--> 
                        <p:panelGrid columns="2" style=" width: 350px; height: 90px; margin: 0 auto; margin-top: 3%;">
                            <h:outputText value = "Usuario:"/>
                            <p:inputText  id="prue" value = "#{login.usr.aliass}" style="color: black;" required="true" requiredMessage="Campo requerido, Usuario."/>
                            <h:outputText value = "Contraseña:"/>
                            <p:password value = "#{login.usr.passUsr}" required="true" style="color: black;"  requiredMessage="Campo requerido, Contraseña."/>  
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton  id="btn" value="Login"  update="frmLogin" styleClass="btnModificar" action="#{login.login(event)}" >
                            <p:effect type="puff" event="click" for="img">
                                <f:param name="mode" value="'btn'" />
                            </p:effect>
                        </p:commandButton>  

                    </p:panel>
                    <center>
                    <p:graphicImage id="img" name="/images/loader.gif" style="display:none; margin-top: 50px;" />
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
